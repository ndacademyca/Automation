name: WhatsApp Class Reminder (Meta API)

on:
  schedule:
    # Runs every day at 8:00 AM Toronto time (13:00 UTC)
    - cron: "0 13 * * *"

  workflow_dispatch:  # Manual trigger

jobs:
  send-whatsapp-reminders:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v4

      - name: üêç Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: üì¶ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests google-api-python-client google-auth

      - name: üöÄ Run WhatsApp Reminder Script
        env:
          # Meta WhatsApp Cloud API
          WHATSAPP_TOKEN: ${{ secrets.WHATSAPP_TOKEN }}
          WHATSAPP_PHONE_NUMBER_ID: ${{ secrets.WHATSAPP_PHONE_NUMBER_ID }}

          # Google Service Account (Base64 encoded JSON)
          SERVICE_ACCOUNT_JSON: ${{ secrets.SERVICE_ACCOUNT_JSON }}
        run: |
          python whatsapp-reminder.py
